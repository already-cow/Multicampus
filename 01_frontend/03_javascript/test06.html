<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // array 내에 변수 선언
      let array = ['가', '나', '다', '라'];

      // 배열 요소 변경
      array[0] = '윤';

      // 출력
      console.log(array[0]);
      console.log(array[1]);
      console.log(array[2]);
      console.log(array[3]);

      let a = array.length;
      console.log(array.length);
      for (let i = 0; i < a; i++) {
        console.log(i + '번째 출력: ' + array[i]);
      }
    </script>
  </head>
  <body></body>
</html>
