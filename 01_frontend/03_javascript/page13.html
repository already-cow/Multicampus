<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function off() {
        alert('off');
        console.log('off를 실행하고 있습니다.');
      }

      console.log('off 함수 호출 전입니다.');
      off();
      console.log('off 함수가 끝났습니다.');

      // target : 매개변수 (parameter, agument)
      function off(target) {
        alert(target + 'off');
      }

      off();
    </script>
  </head>
  <body></body>
</html>
