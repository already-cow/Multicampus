<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 300px;
        height: 300px;
        padding: 20px;
        margin: 50px;
        background-color: yellow;
      }
      span {
        display: inline-block;
        width: 100px;
        height: 50px;
        padding: 20px;
        margin: 50px;
        background-color: aqua;
      }
      /* inline 태그에는 여백 적용이 안된다
         padding 은 적용 가능 
         display : inline-block을 사용하면 가능 */
    </style>
  </head>
  <body>
    <!-- div 블럭형 태그 -->
    <div class="box">
      내용을 간단하게 <span>키워드</span> 적었습니다. you smoke down you looked
      at me. I hate it when you do.you smoke down you looked at me. I hate it
      when you do.
    </div>

    <div>you smoke down you looked at me. I hate it when you do.</div>
  </body>
</html>
