      ul.menu li {
        list-style-type: none;
        display: inline;
        margin: 5px 10px;
      }
      ul.menu {
        background-color: bisque;
        padding-left: 0px;
        width: 600px;
        margin: 5px auto;
        text-align: center;
        box-shadow: 10px 10px gray;
      }
    </style>
  </head>
